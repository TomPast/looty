<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" swipeGesture="true">
      <ion-content>
        <div id="menu">
          <ion-grid>
            <ion-row>
              <ion-col size="5">
                <ion-avatar>
                  <img src="{{img}}" id="avatar">
                </ion-avatar>
              </ion-col>
              <ion-col>
              </ion-col>
              <ion-col size="5" id="right-col">
                <img src="assets/img/logo_looty.png" id="logo" float-righ>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-title>TotoGamer</ion-title>
        </div>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
