<ion-header>
  <ion-toolbar>
    <ion-title slot="">Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="connexion_panel">

    <ion-card>
      <!-- Formulaire de connexion -->
      <ion-card-content>
        <ion-item>
          <!-- Input mail -->
          <ion-label position="floating" color="primary" >Adresse mail</ion-label>
          <ion-input type="email" [(ngModel)]="dataUser.email"></ion-input>
        </ion-item>
        <ion-item>
          <!-- Input mot de passe -->
          <ion-label position="floating" color="primary" >Mot de passe</ion-label>
          <ion-input type="password" [(ngModel)]="dataUser.password"></ion-input>
        </ion-item>
        <ion-button (click)="login()" block>Connexion</ion-button>
        <br>
        <!-- Bouton de connexion -->
        <a id="create_account" [routerLink]="['/inscription']"> Cr√©er un compte </a>
      </ion-card-content>
    </ion-card>
    <img src="assets/img/logo_looty.png" id="logo">


  </div>

</ion-content>
