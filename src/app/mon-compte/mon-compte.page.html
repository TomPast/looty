<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <img src="assets/img/logo_looty.png" id="logo">
    </ion-buttons>

    <ion-title id="pageName">Mon Compte</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <div id="panel">

    <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="5" id="avatarCol">
              <ion-avatar>
                <img src="assets/img/avatar.png" id="avatar">
              </ion-avatar>
            </ion-col>
            <ion-col size="7" id="right-col">
              <h1>TotoGamer</h1>
              <ion-text>toto@gmail.com</ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>

        <div id="stat">
          <h2>Nombre de parties :</h2>
          <ion-text> 23 parties</ion-text>

          <h2>Nombre de parties remport√©es :</h2>
          <ion-text> 23 parties</ion-text>

          <h2>Pourcentage de victoire:</h2>
          <ion-text> 42% de victoire</ion-text>
          <ion-progress-bar value="0.42"></ion-progress-bar>
        </div>
        <ion-button  block [routerLink]="['/classement']">Classement</ion-button>
      </ion-card-content>
    </ion-card>


  </div>
</ion-content>
