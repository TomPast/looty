<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <img src="assets/img/logo_looty.png" id="logo">
    </ion-buttons>

    <ion-title id="pageName">Recherche Partie</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>

  <h1>Joueurs en attente : </h1>
  <!-- Affichage des joueurs en attente -->
  <ion-item *ngFor="let user of listUserWaiting">
    <p *ngIf="user == pseudo">{{user}} (vous)</p>
    <p *ngIf="user != pseudo">{{user}} </p>
  </ion-item>
  <ion-button (click)="userLeaveQueue()"> Quitter la queue </ion-button>
  <ion-button (click)="userWait()"> Entrer dans  la queue </ion-button>
</ion-content>
